<ion-view view-title="Agente Virtual">
  <ion-content>



	<div class="row  ">
	  <div class="col col-50">
		  <div class="list card">
		    <div class="item item-image">
			  	<img src="js/modules/atendimento/images/placeholder.png">
			  </div>
		  </div>
	  </div>

	  <div class="col col-50">
  		<div class="list">
		    <div class="chat-bubble right col" style="
					    min-height: 100px;
					    padding: 20px;
					">

			  <div class="message ng-binding" >
			  	<span ng-bind="AtendimentoCtrl.responseField"></span>
			  </div>

			  <div class="message-detail">
			      <!-- <span class="bold ng-binding"></span>,  -->
			      <span ></span>
			  </div>

			</div>
			</div>
	  </div>
	</div>
  	

  	
  </ion-content>
  <ion-footer-bar align-title="center" class="bar">
	  <div class="item item-input-inset " style="
		    width: 100%;
		">
	    <label class="item-input-wrapper">
	      <input type="text" ng-model="AtendimentoCtrl.messageField" placeholder="">
	    </label>
	    <button ng-click="AtendimentoCtrl.sendMessage()" class="button button-small">
	      <i class="icon ion-ios-paperplane"></i>
	    </button>
	  </div>
		 
	</ion-footer-bar>
</ion-view>
